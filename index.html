<!DOCTYPE html>
<html lang="en-us">

<head>

        <meta charset="UTF-8">
        <title>NYT Searcher</title>

        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
                crossorigin="anonymous">

</head>

<body>
<div class="wrapper">

<div class="container">
    <div class="jumbotron">
        <h1 style= "text-align: center">🗞️ NewYork Times Searcher</h1>
        <div class="card" id="parametersDiv">
            <div class="card-header">
                <h3 style="text-align:center"><b>Search Parameters</b></h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Search Term:</label>
                        <input type="text" class="form-control" id="searchTerm">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Number of Records to Retrieve:</label>
                        <input type="number" class="form-control" id="numberRecords">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Start Year (Optional):</label>
                        <input type="date" class="form-control" id="startYear">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">End Year (Optional):</label>
                        <input type="date" class="form-control" id="endYear">
                    </div>
                </form>
                <button type="button" class="btn btn-primary btn-sm" id="searchButton">🔍Search</button>
                <button type="button" class="btn btn-primary btn-sm" id="clearButton">🗑️Clear</button>
            </div>
        </div>
        <br>

        <div class="card">
            <div class="card-header">
                    📰 Top Articles
            </div>
            <div class="card-body" id="resultsDiv">
            </div>   
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container">
        <p style="text-align:center">Copyright 2018</p>
    </div>
</footer>

</body>

</html>
